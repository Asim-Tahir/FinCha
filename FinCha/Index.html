<!--=======================================================================-->
	<body onload="CreateFincha(); StdDegerAta(); CreateBackground(); FillFinChaGir();">
  <h2 id=Baslik>Captcha Alternatifi Fincha</h2>
		<form method="POST" style="user-select: none; margin: auto; width: 480px">
			<div>
    <p class="metin">İsim:</p>
    <input class="girdi" autocomplete="name" required="required" placeholder="İsim" type="text" minlength="3" maxlength="12">
    <br><br><br>
   </div>

   <div>
    <p class="metin">Soyisim:</p>
    <input class="girdi" autocomplete="family-name" required="required" placeholder="Soyisim" type="text" minlength="3" maxlength="18">
    <br><br><br>
   </div>

   <div>
    <p class="metin">Mail:</p>
    <input class="girdi" autocomplete="none" required="required" placeholder="Email" type="text" minlength="5" maxlength="16">
     <span id="EdIsareti">@</span>

    <input class="girdi" list="girdimaildroplist" autocomplete="none" required="required" placeholder="mail.com" type="text" minlength="5" maxlength="12">
    <datalist id="girdimaildroplist">
     <option value="gmail.com"/>
     <option value="hotmail.com"/>
     <option value="outlook.com"/>
     <option value="mail.com"/>
     <option value="mynet.com"/>
     <option value="zoho.com"/>
     <option value="yahoo.com"/>
     <option value="proton.com"/>
     <option value="proton.com"/>
     <option value="yandex.mail"/>
    </datalist>

    <br><br><br>
   </div>
		</form> <!-- İsim Soyisim Mail etc. -->

  <form>
				<div id="FinCha">
     <span id="FinchaBilgi">Aşağıda Gördüğünüz Karakter-Sayı Dizisini Kutucuğa Giriniz:</span>
     <hr id="YatayAyirac">
      <canvas id="FinchaImage" height="100px" width="350px" style="float:left">
      </canvas><br><br>
      <!-- <div id="Fincha_Bolumu"></div> -->
      <img id="retrybutton" src="Media/RetryIcon.svg" title="Yeni Bir FinCha Üret" alt="FinCha'yı Yeniden Üret" onmouseup="
       ClearCanvas();
       CreateFincha();
       CreateBackground();
       document.getElementById('Uyari').style.visibility = 'hidden';
       document.getElementById('UyariKapat').style.visibility = 'hidden';
       document.getElementById('FinChaGir').value = '';
       document.getElementById('FinChaGir').focus(this)">
       <br><br><br><br><br>
      <input id="FinChaGir" autofill="none" required="required" type="text" minlength="5" maxlength="6">

      <div id="GecersizCaptcha">
       <div id="Uyari" onclick="document.getElementById('FinChaGir').focus(this)">
        <span id="UyariKapat" onclick="
         this.parentElement.style.visibility='hidden',
         this.style.visibility='hidden'">&Cross;
        </span>
        <span class="Uyari">Uyarı! </span><span id="UyariMetin">Geçersiz Giriş...</span>
       </div>
      </div>
     <img id="SendIcon" src="Media/SendIcon.svg" alt="Gönder Butonu" title="Göndermek İçin Tıklayınız" onmousedown="CheckFincha()" onclick="document.getElementById('FinChaGir').focus(this)">
    </div>
		</form>

	</body>
</html>
